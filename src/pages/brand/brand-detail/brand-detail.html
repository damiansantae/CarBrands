<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{brand.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<div text-center="true" padding="5%">

  <ion-img  width="100" height="100" src="{{brand.image}}"></ion-img>

</div>
  <div padding="5%">

  <h4>Foundation: {{brand.year}}</h4>
  <h4>Type: {{brand.type}}</h4>

  {{brand.info}}

  </div>


  <ion-fab bottom right>

    <button ion-fab (tap)="brandService.setSeenBrand(brand)">
      <ion-icon name="eye"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
