<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Have you ever seen...

    </ion-title>
    <ion-buttons end>
      <button
        ion-button
        color="primary"
        (click)="askForLogOut()">

        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="refreshBrands($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding
      class="brand"
      text-wrap
      *ngFor="let brand of brandService.brands"
      (press)="selectBrand(brand)" [ngClass]="{'selected-brand': selectedBrand === brand}">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="{{ brand.image }}">
        </ion-thumbnail>
        <h2>{{ brand.name }}</h2>
        <ion-note item-end (tap)="goToBrand(brand)">More info ></ion-note>
      </ion-item>

      <ion-item-options side="left">
        <button ion-button color="secondary"
                (tap)="brandService.setSeenBrand(brand)">
          <ion-icon name="eye"> Seen</ion-icon>
        </button>

      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="edit"></ion-icon>
          Edit
        </button>
      </ion-item-options>


    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <!--<button ion-fab (click)="showAddBrand()">
      <ion-icon name="add"></ion-icon>
    </button>-->

    <button ion-fab (click)="goToModalAddBrand()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
