<ion-header>

  <ion-navbar color="primary">
    <ion-title>Cars List List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>{{brand.name}}</h3>
  <ion-list>

    <ion-item class="no-cars" *ngIf="!carService.cars || carService.cars.length == 0">
      There are no cars register yet
    </ion-item>

    <ion-item-sliding *ngFor="let car of carService.cars">

      <ion-item [ngStyle]="setCarsStyles(car)">
        <ion-label>{{car.name}}</ion-label>
        <ion-checkbox color="dark" [checked]="car.seen" (click)="toogleCar(car)"></ion-checkbox>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="dark" (click)="showEditCar(car)">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger" (click)="removeCar(car)">
          <ion-icon name="remove-circle"></ion-icon>
          Remove
          </button>
      </ion-item-options>

    </ion-item-sliding>

    <!-- <ion-item-divider *ngIf="(todoService.todos | doneTodosPipe).length > 0">Done tasks</ion-item-divider>
     <ion-item *ngFor="let todo of todoService.todos | doneTodosPipe" [ngStyle]="setTodoStyles(todo)">
       <ion-label color="light">{{todo.description}}</ion-label>
       <ion-checkbox color="light" [checked]="todo.isDone" (click)="toogleTodo(todo)"></ion-checkbox>
     </ion-item>-->
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab (click)="showAddCar()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
